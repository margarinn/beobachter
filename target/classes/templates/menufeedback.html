<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700' rel='stylesheet' type='text/css'>
<!--  <link rel="stylesheet" href="css/bootstrap.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/icons.css" media="screen">
  <link rel="stylesheet" href="css/style.css">
  <link href="css/animate.css" rel="stylesheet" media="screen">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/owl.theme.css" rel="stylesheet">
  <link href="css/owl.carousel.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

  <script src="js/datejs.js" defer> </script>




  <script src="script.js"></script>

</head>
<body>
  <div class="wrapper">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button"  class="navbar-toggle" >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="feedbacks">Feedbacks</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav pull-right">
          <li><a href="login">Keluar<i class="icon-logout"></i></a></li>
        </ul>
      </div>

    </nav>
    <div class="sidebar">
      <ul class="sidebar-list">
        <li><a href="readmin"><i class="icon-home"></i> Dashboard</a></li>
        <li><a href="edit"><i class="icon-equalizer"></i> Edit Menu Makanan</a></li>
        <li><a href="feedbacks"><i class="icon-users"></i> Feedbacks</a></li>
        
        <div style="padding: 10px; bottom: 0; position: absolute;">
          <li><div class="time"></div></li>
          <li><div class="date"></div></li>
        </div>
        
      </ul>

    </div>

    <section class="content">
      <div class="info-card">
        <div>
          <div class="overlay">
              <div class="container">
                  <div class="row">
                      <div class="col-md-6">
                        <div class="container">
                          <div>
                            <h1>Feedback Pelanggan Sate Umami <img src="images/feedback.png" alt="menu" width="50"></h1> <br>
                          </div>
                          <table  style="width: 800px;">
                              <th>ID</th>
                              <th>Komentar</th>
                              <th>Status</th>
                              <div th:each="komen : ${komens}">

<!--                                  th:href="@{/editKomen/{id}(id=${komen.id})}"-->
                            <tr >
                                <td th:text="${komen.id}">
                                </td>
                                <td th:text="${komen.komentar}">
                                </td>
                                <td th:text="${komen.status}"></td>

                            </tr>
                              </div>

                          </table>
                          <br>
                            <button class="buttonkosongkan">
                            Kosongkan feedbacks <img src="images/refresh.png" alt="refresh" width="15">
                          </button>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      </div>
    </section>

  </div>
  </div>

  <script type="text/javascript" src="js/jQuery-2.1.3.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
